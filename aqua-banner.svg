<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">

  <!-- ======= DEFINITIONS ======= -->
  <defs>
    <!-- Main aqua gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="50%" stop-color="#00ffe0"/>
      <stop offset="100%" stop-color="#46b2ff"/>
    </linearGradient>

    <!-- Wave highlight gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0ffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glass card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#e6fbff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#c0f7ff" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Frosted overlay gradient -->
    <linearGradient id="frostGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Bottom neon rainbow bar -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="30%" stop-color="#00ffbf"/>
      <stop offset="60%" stop-color="#7dfffb"/>
      <stop offset="100%" stop-color="#62a0ff"/>
    </linearGradient>

    <!-- Soft drop shadow for wave + card -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur">
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow for wavy area -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="atop"/>
    </filter>

    <!-- Bubble gradient -->
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#e0ffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0.0"/>
    </radialGradient>
  </defs>

  <!-- ======= BACKGROUND ======= -->
  <rect x="0" y="0" width="1200" height="260" fill="#020814"/>

  <!-- Main aqua band with wavy bottom -->
  <path
    d="
      M 0 40
      L 0 150
      Q 150 110 300 140
      T 600 140
      T 900 140
      T 1200 150
      L 1200 40 Z"
    fill="url(#bgGradient)"
    filter="url(#softShadow)"
  />

  <!-- Wave highlight -->
  <path
    d="
      M 0 60
      L 0 150
      Q 150 110 300 140
      T 600 140
      T 900 140
      T 1200 150
      L 1200 60 Z"
    fill="url(#waveGradient)"
    opacity="0.7"
    filter="url(#innerGlow)"
  />

  <!-- Frosted overlay strip behind card -->
  <rect x="80" y="64" width="1040" height="90" rx="22" ry="22"
        fill="url(#frostGradient)" stroke="#ffffff" stroke-opacity="0.15" />

  <!-- ======= FLOATING GLASS CARD (NAME) ======= -->
  <g filter="url(#softShadow)">
    <rect x="210" y="72" width="780" height="74" rx="30" ry="30"
          fill="url(#cardGradient)" stroke="#ffffff" stroke-opacity="0.45" stroke-width="1.2" />
    <!-- Glossy top highlight -->
    <path
      d="M 220 80
         Q 600 40 980 80
         Q 600 60 220 80 Z"
      fill="#ffffff" opacity="0.22"/>

    <!-- Name -->
    <text x="600" y="117"
          font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
          font-size="30" font-weight="700"
          fill="#0071ff"
          text-anchor="middle">
      Aryan Sivanandan
    </text>

    <!-- Subtitle -->
    <text x="600" y="138"
          font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
          font-size="15" font-weight="500"
          fill="#007b99"
          text-anchor="middle">
      Agentic AI · Python Dev · Quant ML
    </text>
  </g>

  <!-- ======= ANIMATED BUBBLES ======= -->
  <!-- Bubble group so we can reuse with transforms -->
  <g id="bubble">
    <circle r="10" fill="url(#bubbleGradient)" />
  </g>

  <!-- Bubbles under the wave -->
  <g opacity="0.9">
    <!-- Bubble 1 -->
    <use href="#bubble" x="220" y="190">
      <animate attributeName="cy" from="210" to="120" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" repeatCount="indefinite"/>
    </use>

    <!-- Bubble 2 -->
    <use href="#bubble" x="420" y="200" transform="scale(1.2)">
      <animate attributeName="cy" from="220" to="130" dur="7.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7.5s" repeatCount="indefinite"/>
    </use>

    <!-- Bubble 3 -->
    <use href="#bubble" x="640" y="205" transform="scale(0.8)">
      <animate attributeName="cy" from="225" to="135" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5.5s" repeatCount="indefinite"/>
    </use>

    <!-- Bubble 4 -->
    <use href="#bubble" x="860" y="210" transform="scale(1.05)">
      <animate attributeName="cy" from="230" to="140" dur="6.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6.8s" repeatCount="indefinite"/>
    </use>

    <!-- Bubble 5 -->
    <use href="#bubble" x="1040" y="195" transform="scale(0.9)">
      <animate attributeName="cy" from="215" to="130" dur="6.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6.2s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- ======= BOTTOM RAINBOW-AQUA BAR ======= -->
  <rect x="0" y="220" width="1200" height="5" fill="url(#barGradient)" />
  <!-- Soft glow under bar -->
  <rect x="0" y="225" width="1200" height="18" fill="#00e4ff" opacity="0.08" />

</svg>
